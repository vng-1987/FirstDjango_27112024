<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Items list</title>
</head>
<body>
	<header>
		/ <a href="/">Home</a> / <a href="/items">Items</a>/ <a href="/about">About</a>
	</header>	
	<h1>Список товаров</h1>
	<ol>
		{% for item in items %}
			{# item - это словарь #}
			<li><a href="/item/{{item.id}}">{{item.name}}</a></li>
		{% endfor %}
	</ol>
</body>
</html>
